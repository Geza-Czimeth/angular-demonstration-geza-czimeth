<div *ngIf="selectedCar" class="row">
  <h2>Car details</h2>
  <div class="col-xs-3">
    <img
      [src]="selectedCar.imagePath"
      alt="{{ selectedCar.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>Care name: {{ selectedCar.name }}</h4>
      <h4>Top speed: {{ selectedCar.speed }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div
        appDropdown
        class="btn-group">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button">
          Tune car <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="increaseSpeed()" style="cursor: pointer;">Increase Speed</a></li>
          <li><a (click)="decreaseSpeed()" style="cursor: pointer;">Decrease Speed</a></li>
          <li><a (click)="deleteCar()" style="cursor: pointer;">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
